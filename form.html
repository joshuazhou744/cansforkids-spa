<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CansForKidsYEG - Order Form</title>
    <link rel="icon" type="x-icon" href="sources/logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img class="logoimg" src="sources/logo.png">
        </div>
            <div class="links">
                <a href="index.html">Home</a>
                <a href="form.html">Order Form</a> 
                <a href="contact.html">Contact</a>
            </div>    
        </div>
    </div>
    
    <div class="formcontainer">
        <form class="form" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSeEYtt7OauUiQ9SC92XqmDvYRuInhavnW2H3-M_yFpxjNIDaQ/formResponse" method="post">
            <h1>Order Form</h1>
            <div class="email form-element">
                <label for="schoolemail">Main Contact Email -- 
                    For Teachers/Supervisors monitoring the trash can painting</label>
                <input type="email" name="entry.1075447504" required placeholder="Email" id="schoolemail">
            </div>

            <div class="name form-element">
                <label for="schoolname">School Name</label>
                <input type="text" name="entry.1556491262" required placeholder="School Name" id="schoolname">
            </div>

            <div class="address form-element">
                <label for="schooladdress">School Address</label>
                <input type="text" name="entry.1070567012" required placeholder="Address" id="schooladdress">
            </div>

            <div class="ward form-element">
                <label for="schoolward">Which Edmonton ward is the school located in? 
                    If N/A, please write the name of the school's neighbourhood</label>
                <input type="text" name="entry.1170727528" required placeholder="Ward/Community Name" id="schoolward">
            </div>

            <div class="gradelevel form-element">
                <label>Grade level of students handling trash cans:</label>
                <div class="gradeoptions">
                    <input type="checkbox" name="entry.943940780" id="kindergarten" value="Kindergarten and below">
                    <label for="kindergarten">Kindergarten and below</label>
                </div>
                <div class="gradeoptions">
                    <input type="checkbox" name="entry.943940780" id="grade1" value="Grade 1">
                    <label for="grade1">Grade 1</label>
                </div>
                <div class="gradeoptions">
                    <input type="checkbox" name="entry.943940780" id="grade2" value="Grade 2">
                    <label for="grade2">Grade 2</label>
                </div>
                <div class="gradeoptions">
                    <input type="checkbox" name="entry.943940780" id="grade3" value="Grade 3">
                    <label for="grade3">Grade 3</label>
                </div>
                <div class="gradeoptions"> 
                    <input type="checkbox" name="entry.943940780" id="grade4" value="Grade 4">
                    <label for="grade4">Grade 4</label>
                </div>
                <div class="gradeoptions">
                    <input type="checkbox" name="entry.943940780" id="grade5" value="Grade 5">
                    <label for="grade5">Grade 5</label>
                </div>
                <div class="gradeoptions">
                    <input type="checkbox" name="entry.943940780" id="grade6" value="Grade 6">
                    <label for="grade6">Grade 6</label>
                </div>
                <div class="gradeoptions">
                    <input type="checkbox" name="entry.943940780" id="grade6+" value="Grade 6+">
                    <label for="grade6+">Grade 6+</label>
                </div>
            </div>

            <div class="cannum form-element">
                <label for="">How many cans could your school paint?</label>
                <div class="radio">
                    <input type="radio" name="entry.1761826515" id="1can" value="1" required/>
                    <label for="1can">1</label> <br/>

                    <input type="radio" name="entry.1761826515" id="2cans" value="2" />
                    <label for="2cans">2</label><br />

                    <input type="radio" name="entry.1761826515" id="3cans" value="3" />
                    <label for="3cans">3</label><br />

                    <input type="radio" name="entry.1761826515" id=">3cans" value=">3" />
                    <label for=">3cans">>3</label>
                </div>
            </div>

            <div class="studentnum form-element">
                <label>How many students do you have to paint/work on the cans?</label>
                <div class="radio">
                    <input type="radio" name="entry.1912570455" id="10kids" value="0-10" required>
                    <label for="10kids">0-10</label><br />

                    <input type="radio" name="entry.1912570455" id="20kids" value="10-20">
                    <label for="20kids">10-20</label><br />

                    <input type="radio" name="entry.1912570455" id="30kids" value="20-30">
                    <label for="30kids">20-30</label><br />

                    <input type="radio" name="entry.1912570455" id="40kids" value="30-40">
                    <label for="40kids">30-40</label><br />

                    <input type="radio" name="entry.1912570455" id="50kids" value="40-50">
                    <label for="50kids">40-50</label><br />

                    <input type="radio" name="entry.1912570455" id="50+kids" value=">50">
                    <label for="50+kids">>50</label><br />
                </div>
            </div>

            <div class="managewaste form-element">
                <label>Would your school be able to place cans in your own parks/fields, 
                    and manage the disposal waste from those trash cans?</label>
                <div class="radio">
                    <input type="radio" name="entry.1782361235" id="yes" value="Yes" required>
                    <label for="yes">Yes</label><br />

                    <input type="radio" name="entry.1782361235" id="no" value="No">
                    <label for="no">No</label><br />
                </div>
            </div>

            <div class="gradelevel form-element">
                <label>On what days would we be able to pick up/drop cans off?  
                    (Weekends are preferable for our volunteers, 
                    but hopefully we will be able to work on a solution)</label>
                <div class="schedoptions">
                    <input type="checkbox" name="entry.191330590" id="morning" value="Weekday Mornings">
                    <label for="morning">Weekday Mornings</label>
                </div>
                <div class="schedoptions">
                    <input type="checkbox" name="entry.191330590" id="afterschool" value="Weekday After-School">
                    <label for="afterschool">Weekday After-School</label>
                </div>
                <div class="schedoptions">
                    <input type="checkbox" name="entry.191330590" id="saturday" value="Saturday">
                    <label for="saturday">Saturday</label>
                </div>
                <div class="schedoptions">
                    <input type="checkbox" name="entry.191330590" id="sunday" value="Sunday">
                    <label for="sunday">Sunday</label>
                </div>
                <div class="schedoptions">
                    <input type="checkbox" name="entry.191330590" id="specific" value="Specific days on weekends if planned in advance">
                    <label for="specific">Specific days on weekends if planned in advance</label>
                </div>
            </div>

            <div class="artsupplies form-element">
                <label>Are you in need of acrylics and brushes?</label>
                <div class="radio">
                    <input type="radio" name="entry.1577487505" id="yes" value="Yes" required>
                    <label for="yes">Yes</label><br />

                    <input type="radio" name="entry.1577487505" id="no" value="No">
                    <label for="no">No</label><br />
                </div>
            </div>

            <div class="times form-element">
                <label for="schooltimes">Please specify school start + closing times, 
                    as well as what times on each day would work best.</label>
                <textarea name="entry.840323017" required id="schooltimes" cols="30" rows="10"></textarea>
            </div>

            <div class="concerns form-element">
                <label for="schoolconcerns">Are there any concerns or issues with your students handling acrylic paints, 
                    or being near fully cleaned and lightly used trash cans? 
                    Let us know what we could do to address those concerns as well.</label>
                <textarea name="entry.9508165" required id="schoolconcerns" cols="30" rows="10"></textarea>
            </div>

            <div class="questions form-element">
                <label for="schoolquestions">Any other questions of concerns? 
                    Thank you for all of your time and support! Hope to speak with you soon.</label>
                <textarea name="entry.1575676725" required id="schoolquestions" cols="30" rows="10"></textarea>
            </div>

            <button class="submit" type="submit">Submit Form</button>

        </form>
    </div>
</body>
</html>
